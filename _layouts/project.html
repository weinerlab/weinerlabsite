---
layout: default
---
{% assign projects = site.pages | where: "path", "projects.html" | first %}

<section class="hero diagonal">
	<div class="container">
		{% if projects.heading %}
		<h2><a href="{{ site.baseurl }}/projects/">{{ projects.heading }}</a> / {{ page.name }}</h2>
		{% endif %}
		{% if page.subtitle %}
			<p class="subtext">{{ page.subtitle }}</p>
		{% endif %}
	</div>
</section>

<section class="diagonal">
	<div class="container">
		<p><img src="{% include relative-src.html src=page.image_path %}" class="screenshot"></p>
		<div>
			{{ content }}
		</div>
		<p><a href="{{ page.external_url }}">View {{ page.title }} &rarr;</a></p>
	</div>
</section>
